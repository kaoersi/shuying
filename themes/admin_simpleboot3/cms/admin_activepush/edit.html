<include file="public@header" />
<link href="__TMPL__/public/assets/js/select2.min.css" rel="stylesheet">
<script src="__TMPL__/public/assets/js/select2.min.js"></script>


</head>

<body>
    <div class="wrap js-check-wrap">
        <ul class="nav nav-tabs">
            <li><a href="{:url('AdminActivepush/index',array('category'=>$post.channel_id))}">API推送首页</a></li>
            <li class="active">
                <a href="{:url('AdminActivepush/index',array('category'=>$post.channel_id))}">编辑文章</a>
            </li>
        </ul>
        <form action="{:url('AdminActivepush/editPost')}" method="post" class="form-horizontal js-ajax-form margin-top-20">
            <div class="row">
                <div class="col-md-9">
                    <table class="table table-bordered" style="margin-bottom: -1px;">
                        <tr>
                            <th>被驳回的URL<span class="form-required">*</span></th>
                            <td>
                                <input id="post-id" type="hidden" name="post[id]" value="{$result.id}">
                                <input class="form-control" type="text" name="post[url]" required value="{$result.url}" placeholder="请输入URL" />
                            </td>
                        </tr>
                        <tr>
                            <th>驳回原因</th>
                            <td>
                                <input class="form-control" type="text" name="post[details]" id="seotitle" value="{$result.details}"
                                    placeholder="">
                            </td>
                        </tr>
                    </table>
                    <div id="extend">
                        <table class="table table-bordered">
                        </table>
                    </div>
                    <div id="extend_upload"></div>
                    <hook name="cms_admin_archives_edit_view_main" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                    <a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="__STATIC__/js/admin.js"></script>
 
</body>

</html>
