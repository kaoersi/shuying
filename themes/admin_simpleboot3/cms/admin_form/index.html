<include file="public@header" />
</head>

<body>
    <div class="wrap js-check-wrap">
        <ul class="nav nav-tabs">
            <li class="active"><a href="{:url('AdminForm/index')}">留言列表</a></li>

        </ul>
		<div style="padding: 10px 15px; background: #e8edf0;">收集客户前台留言信息</div>
        <form class="js-ajax-form" method="post">
           
            <table class="table table-hover table-bordered table-list">
                <thead>
                    <tr>
                        <th width="16">
                            <label>
                                <input type="checkbox" class="js-check-all" data-direction="x"
                                    data-checklist="js-check-x">
                            </label>
                        </th>
                        <th width="100">ID</th>
                        <th>姓名</th>
                        <th width="200">电话</th>
                       
						<th>辅导内容</th>
                        <th>备注内容</th>
                       
                        <th width="160">发布时间</th>
                        
                        <th width="120">操作</th>
                    </tr>
                </thead>
          
                <foreach name="pages" item="vo">
                    <tr>
						<td>
                            <input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x"
                                name="ids[]" value="{$vo.id}">
                        </td>
                        <td>{$vo.id}</td>
                        <td>{$vo.name}</td>
                        <td>{$vo.phone}</td>
                      
                        <td>{$vo.content}</td>
                          <td>{$vo.mark}</td>
						<td>
                            <notempty name="vo.create_time">
                                {:date('Y-m-d H:i',$vo['create_time'])}
                            </notempty>

                        </td>
						<td>

                            <a class="btn btn-xs btn-danger js-ajax-delete"
                                href="{:url('AdminFrom/delete',array('id'=>$vo['id']))}">{:lang('DELETE')}</a>
                        </td>
						
                    </tr>
                </foreach>
      
            </table>
            <div class="table-actions">
                <button class="btn btn-danger btn-sm js-ajax-submit" type="submit"
                    data-action="{:url('AdminForm/delete')}" data-subcheck="true" data-msg="你确定删除吗？">{:lang('DELETE')}
                </button>
            </div>
            <div class="pagination">{$page}</div>
        </form>
    </div>
    <script src="__STATIC__/js/admin.js"></script>
</body>

</html>
