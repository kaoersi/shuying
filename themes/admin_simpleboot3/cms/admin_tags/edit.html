<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
	<ul class="nav nav-tabs">
		<li><a href="{:url('AdminTags/index')}">标签管理</a></li>
		<li class="active"><a href="javascript:void(0);">标签编辑</a></li>
	</ul>
	 <div style="padding: 10px 15px; background: #e8edf0;">注意：编辑标签时会自动校准对应的文档数量，无需再进行手工校正</div>
	<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('AdminTags/editPost')}">
<input type="hidden" name="post[id]" value="{$result.id}">
<input type="hidden" name="post[name]" value="{$result.name}" id="name">
<input type="hidden" name="post[type]" value="{$result.type}" id="type">
			<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>标签名称:</label>
			<div class="col-md-6 col-sm-10">
				 <input class="form-control" type="text"  required value="{$result.name}"
                                    placeholder="请输入标签名称" disabled="disabled" />
			</div>
		</div>
	<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>标签关键词:</label>
			<div class="col-md-6 col-sm-10">
				 <input class="form-control" type="text" name="post[keywords]" id="keywords" value="{$result.keywords}"
                                    placeholder="请输入关键字">
                                     <p class="help-block">多关键词之间用英文逗号隔开</p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>标签描述:</label>
			<div class="col-md-6 col-sm-10">
				 <textarea class="form-control" name="post[description]" style="height: 250px;"
                                    placeholder="请填写标签描述">{$result.description}</textarea>
			</div>
		</div>


		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary js-ajax-submit">{:lang("SAVE")}</button>
			<a class="btn btn-default" href="__URL__">返回</a>
		</div>
	</form>

</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
