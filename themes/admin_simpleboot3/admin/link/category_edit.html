<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('link/index')}">所有友情链接</a></li>
	        <li><a href="{:url('link/add')}">添加友情链接</a></li>
	        <li><a href="{:url('link/category_index')}">友情链接类别管理</a></li>
	        <li class="active"><a href="{:url('link/category_add')}">添加类别</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('link/category_editpost')}">
			<foreach name="data" item="vo">
				<div class="form-group">
					<label for="input-name" class="col-sm-2 control-label">名称<span class="form-required">*</span></label>
					<div class="col-md-6 col-sm-10">
						<input type="hidden" name="id" value="{$vo['id']}">
						<input type="text" class="form-control" id="input-name" name="catname" value="{$vo['catname']}">
					</div>
				</div>
			</foreach>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">{:lang('EDIT')}</button>
					<a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
