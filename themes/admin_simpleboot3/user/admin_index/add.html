<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('admin_index/index')}">本站用户</a></li>
			<li class="active"><a href="{:url('admin_index/add')}">用户添加</a></li>
		</ul>	
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('admin_index/addpost')}">
			<input type="hidden" name="user_type" value="99">

			<div class="form-group">
				<label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>姓名</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="user_nickname" name="user_nickname">
				</div>
			</div>
			<div class="form-group">
				<label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>手机</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="mobile" name="username">
				</div>
			</div>
			<div class="form-group">
				<label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>公司/医院名称</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="company" name="company">
				</div>
			</div>
			<div class="form-group">
				<label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>部门/科室</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="part" name="part">
				</div>
			</div>
			<div class="form-group">
				<label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>职位</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="post" name="post">
				</div>
			</div>

			<div class="form-group">
				<label for="input-user_pass" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('PASSWORD')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-user_pass" name="password" placeholder="******">
				</div>
			</div>


		
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
